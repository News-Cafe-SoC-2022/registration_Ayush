<!DOCTYPE html>
<html lang="en">
  <head>

  {% if title %}
    <title> Django BING -{{title}} </title>
  {% else %}
    <title> <h1> Django BING </h1></title>
  {% endif %}
</head>

<body bgcolor = "WHITE">

  <div class ='container' >
   {% if messages %}
     {% for message in messages %}
    
      <h1> {{message}} </h1>
    
     {%   endfor %}
   {% endif %}
   {% block content %} {% endblock %}  
  </div>

  <div>
   <br>
   {% if user.is_authenticated %}
     <a href="{% url 'logout' %}"> logout</a> <br>
     <a href="{% url 'changepassword' %}"> change password </a>
   {% else %}
     <a href="{% url 'register' %}"> register</a> <br>
     <a href="{% url 'login' %}"> login</a>
   {% endif %}
     
  </div>

   
</body>
</html>
